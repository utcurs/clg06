<!DOCTYPE html>
<html>
<head>
  <title>List Examples</title>
</head>
<body>
  <h1>List Examples</h1>
  
  <!-- Unordered List -->
  <h2>Unordered List</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
  <!-- Ordered List -->
  <h2>Ordered List</h2>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  
  <!-- Description List -->
  <h2>Description List</h2>
  <dl>
    <dt>Term 1</dt>
    <dd>Definition 1</dd>
    
    <dt>Term 2</dt>
    <dd>Definition 2</dd>
    
    <dt>Term 3</dt>
    <dd>Definition 3</dd>
  </dl>
</body>
</html>
